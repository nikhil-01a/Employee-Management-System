<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
		crossorigin="anonymous">
<style type="text/css">
h3 
{
	color: black;
	padding : 20px;
}
</style>
</head>
<body>
	<div align="center" class="container my-2 ">
		<h3>Employee List</h3>
		<table border="1" class="table table-responsive-md table-hover table-dark">
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-secondary btn-sm">Update</a> 
						 <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-secondary btn-sm">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div align="Right">
		<a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add New Employee </a>
		</div>
	</div>
</body>
</html>
